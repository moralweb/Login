<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login system</title>
  <link rel="icon" type="image/x-icon" href="Icon.ico">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" href="login.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="screen">
		<div class="screen__content">
                    <h1 style="">GoDrive<br><span class="auto-type type"></span></h1>
                  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
var typed = new Typed(".auto-type", { 
strings: ["Demo"],
typeSpeed: 115,
  })
</script>
			<form id="login-form"class="login">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" id="username" class="login__input" placeholder="Username > Demo" required="">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" id="password" class="login__input" placeholder="Password > demo " required="">
				</div>
			  <p style="color:red"id="message"></p>
				<button type="submit"class="button login__submit">
					<span class="button__text">Log in</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
  <script src="login.js"></script>
  
</body>
</html>
